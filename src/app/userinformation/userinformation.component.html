<section class="user-information">
  <img [src]="userForm.avatar.value"> 
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-card-title>Email</mat-card-title>
    <mat-form-field appearance="outline" class="form-field">
      <input 
      matInput
      formControlName="email"
      >
      <mat-error *ngIf="userForm.get('email')?.hasError('email')">Email not valid</mat-error>
      <mat-error *ngIf="userForm.get('email')?.hasError('required')">Required</mat-error>
    </mat-form-field>

    <mat-card-title>First Name</mat-card-title>
    <mat-form-field appearance="outline" class="form-field">
      <input 
      matInput
      formControlName="firstName"
      >
      <mat-error *ngIf="userForm.controls['firstName'].invalid">Required</mat-error>
    </mat-form-field>  

    <mat-card-title>Last Name</mat-card-title>
    <mat-form-field appearance="outline" class="form-field"> 
      <input 
      matInput
      formControlName="lastName"
      >
      <mat-error *ngIf="userForm.controls['lastName'].invalid">Required</mat-error>
    </mat-form-field>  
    
    <mat-card-title>Insert your new avatar</mat-card-title>
      <input 
    
      formControlName="avatar"
      >
    <div>
    <button mat-button color="primary" type="submit" [disabled]="userForm.invalid || userForm.disabled">Change my data</button>
    <button mat-button color="primary" type="button" [disabled]="userForm.invalid" (click)="enableForm()">Edit</button>
    </div>
  </form>
</section>
