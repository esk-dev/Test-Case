<section class="users">
  <ng-container *ngFor="let user of users$ | async">
    <mat-card class="users-card">
      <mat-card-title-group>
        <mat-card-title>{{user.first_name}} {{ user.last_name}}</mat-card-title>
        <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
        <img mat-card-sm-image src="{{user.avatar}}" >
      </mat-card-title-group>
      <mat-card-actions>
      <button mat-button routerLink="/user/{{user.id}}">Information</button>
      <button mat-button color="warn" (click)="deleteUser(user.id)">Delete user</button>
    </mat-card-actions>
    </mat-card>
  </ng-container>
</section>
<section class="resources">
  <table mat-table [dataSource]="data">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let resources"> {{resources.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let resources"> {{resources.name}} </td>
    </ng-container>
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let resources"> {{resources.year}} </td>
    </ng-container>
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let resources"> {{resources.color}} </td>
    </ng-container>

    <ng-container matColumnDef="pantone_value">
      <th mat-header-cell *matHeaderCellDef> Pantone </th>
      <td mat-cell *matCellDef="let resources"> {{resources.pantone_value}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>

  </table>
</section>
